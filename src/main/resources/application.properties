spring.application.name=demo
# Don't change the port
server.port=9001
# for https
server.forward-headers-strategy=framework


spring.datasource.url=jdbc:mariadb://localhost:3306/hotel_key_db
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=MySuperSecureJwtSecretKeyThatIsAtLeast32CharsLong
jwt.expiration=86400000

# Reduce Spring startup overhead (safe)
spring.main.lazy-initialization=true

# Disable Open Session In View (safe, recommended)
spring.jpa.open-in-view=false

# Reduce Hibernate startup work (safe)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Reduce logging overhead during tests
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR



